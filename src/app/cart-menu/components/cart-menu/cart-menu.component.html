<div *ngIf="cartOpen" class="fixed z-50 right-0 top-0 w-full h-full bg-black opacity-50 transition-opacity duration-500 ease-in-out"
  (click)="closeMenu()"></div>
<div class="fixed-menu z-50 top-0 h-full flex flex-col w-96 bg-white shadow-md transition-transform duration-500 ease-in-out"
  [class.open]="cartOpen">
  
  <div class="flex flex-row justify-between items-center p-4 border-b">
    <h2 class="text-xl font-bold">Tu cesta</h2>
    <button (click)="closeMenu()" class="hover:text-gray-500 transition duration-300">
      <i class="fas fa-times text-3xl"></i>
    </button>
  </div>

  <div class="flex-1 flex flex-col items-center justify-center p-4">
    <div>
      <div *ngFor="let item of cartItems">
        <div class="flex justify-between items-center w-full p-2 border-b">
          <div class="flex items-center">
            <img [src]="" alt="product" class="w-16 h-16 object-cover" />
            <div class="ml-2">
              <h3 class="text-lg font-bold"></h3>
              <p class="text-sm"></p>
            </div>
          </div>
          <div class="flex items-center">
            <button class="text-2xl">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="text-center">
      <h3>Tu cesta está vacía.</h3>
    </div>
  </div>
</div>
