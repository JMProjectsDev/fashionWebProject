<section class="px-4 py-8 md:px-10 lg:px-14">
  <form [formGroup]="searchForm">
    <section class="flex flex-col items-start">
      <div class="flex flex-col items-start p-4 w-full">
        <div class="flex flex-row items-center w-full">
          <i class="fa-solid fa-magnifying-glass text-2xl md:text-3xl"></i>
          <input
            type="text"
            placeholder="¿Qué estás buscando?"
            class="pl-2 text-xl md:text-2xl lg:text-3xl focus:outline-none cursor-pointer w-full"
            formControlName="searchTerm"
          />
          <button (click)="clearSearch()">
            <img
              src="../../../../assets/img/btn_delete_search.svg"
              alt="delete"
              class="cursor-pointer ml-2 w-8 md:w-10"
            />
          </button>
        </div>
        <hr class="h-px w-full mt-4 bg-gray-200 border-0 dark:bg-gray-700" />
      </div>
    </section>
  </form>

  <section class="flex flex-col">
    <div class="flex flex-col items-start justify-center z-40 px-4 py-2">
      <h1 class="text-black font-bold mb-4 text-2xl md:text-3xl">
        Últimas novedades
      </h1>
      <img
        src="../../../assets/img/Arrow 2.svg"
        alt="image arrow for title"
        class="w-16 md:w-24"
      />
    </div>

    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 lg:gap-8 px-2 place-content-center place-items-center">
      <div *ngFor="let producto of productosArray" class="flex flex-col">
        <div class="flex flex-col items-center justify-center">
          <a href="/{{ producto.tipo }}/{{ producto.cat }}/{{ producto.nombre }}" class="block w-full sm:w-72 md:w-80 lg:w-96 product-card">
            <div class="flex flex-col items-center p-4 drop-shadow-xl lg:hover:scale-105 transition-all duration-300 cursor-pointer">
              <div class="bg-slate-50 rounded-t-3xl flex justify-center items-center w-full">
                <img
                  [src]="producto.img"
                  alt="Image for top sell products"
                  class="w-full max-w-full h-72 object-contain p-2 drop-shadow-md"
                />
              </div>

              <div class="bg-black rounded-b-3xl w-full p-2 h-24 flex flex-col gap-2 items-center justify-center sm:flex-row sm:justify-between sm:items-center md:grid md:grid-cols-[150px_1fr] md:items-center md:justify-items-center lg:grid-cols-[150px_1fr]">
                <p class="text-white font-sans font-semibold text-base" id="prod_name">{{ producto.nombre }}</p>
                <div class="flex flex-row items-center gap-4 justify-center">
                  <p class="text-white font-sans text-xl lg:text-2xl font-semibold" id="prod_price">{{ producto.precio }}</p>
                  <img
                    src="../../../assets/img/Arrow 2.svg"
                    alt="image arrow for title"
                    class="drop-shadow-2xl w-5 md:w-6 lg:w-auto h-6 md:h-7 lg:h-8 text-center"
                  />
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </section>
  </section>
  <br /><br />
</section>
