<section class="bg-white">
  <h1 class="text-5xl font-black font-sans text-center pt-6">Lo m√°s vendido</h1>
  <section class="flex place-content-center place-items-center">
    <swiper [config]="slideConfig" class="py-8">
      <ng-template swiperSlide *ngFor="let producto of productosArray" class="flex flex-col place-content-center place-items-center">
        <a href="/{{ producto.tipo }}/{{ producto.cat }}/{{ producto.nombre }}" class="lg:w-96 product-card">
          <div
            class="flex flex-col place-content-center place-items-center p-8 drop-shadow-xl lg:hover:scale-110 transition-all duration-300 cursor-pointer"
          >
            <div
              class="bg-slate-50 rounded-t-3xl flex justify-center items-center lg:w-96 image-card"
            >
              <img
                src="{{ producto.img }}"
                alt="Image for top sell products"
                class="h-72 p-2 drop-shadow-md"
              />
            </div>
            <div
              class="bg-black rounded-b-3xl p-2 lg:grid lg:grid-cols-[170px_127px_87px] item-card place-items-center place-content-center h-24 lg:w-96"
            >
              <p class="text-white font-sans font-semibold p-3" id="prod_name">
                {{ producto.nombre }}
              </p>
              <p class="text-white font-sans text-3xl font-semibold" id="prod_price">
                {{ producto.precio }}
              </p>
              <img
                src="../../../assets/img/Arrow 2.svg"
                alt="image arrow for title"
                class="drop-shadow-2xl w-auto h-8 px-4 text-center"
              />
            </div>
          </div>
        </a>
      </ng-template>
      
    </swiper>
  </section>
</section>
