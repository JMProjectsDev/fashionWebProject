<section class="flex flex-col z-40 md:overflow-hidden">
  <div id="video-layout" class="relative flex-grow-0 w-full z-30">
    <div id="opacity-layout" class="absolute w-full h-full bg-black z-30 opacity-20"></div>
    <!-- A partir de angular 8+ hay que poner [] en las propiedades del video-->
    <video id="videolp" [muted]="true" [autoplay]="true" loop class="relative z-10 w-full h-full object-cover">
      <source src="../../../assets/videolp.mp4" type="video/mp4" />
    </video>

    <div id="div_title_lp" class="absolute inset-0 flex flex-col items-start justify-center z-40 md:ml-9">
      <h1 class="text-white font-black mb-4 text-8xl w-1 drop-shadow-2xl">
        BLACK FRIDAY
      </h1>
      <img src="../../../assets/img/Arrow 2.svg" alt="image arrow for title" class="md:ml-2 drop-shadow-2xl"/>
    </div>

    <button id="btn-descubreMas" class="z-40 absolute inset-x-0 bottom-10 mx-auto text-base font-sans bg-black text-white rounded-lg hover:bg-white font-bold hover:text-black px-2 py-1 w-52 transition-colors duration-200">
      Descubre más -->
    </button>
  </div>

  <!-- Categorías destacadas // New Arrivals/Novedades -->
  <section id="section-arrivals" class="w-full">
    <div class="marquee bg-black text-white p-1 font-bold font-sans">
      <span class="marquee-content-t">
        <ng-container *ngFor="let item of arrivals; let i = index">
          New Arrivals <span class="separator">/ \</span> Novedades
          <span class="separator">/ \</span>
        </ng-container>
      </span>
    </div>
    <div class="flex flex-wrap justify-around">
      <div class="p-4 w-full sm:w-1/2 lg:w-1/3 flex justify-center drop-shadow-md">
        <!-- Contenedor de la tarjeta custom figma-->
        <div class="flex flex-col items-center h-80 w-80 bg-cover rounded-3xl"
          style="background-image: url('../../../assets/img/c_aLP.svg')">
          <!-- Contenido de la tarjeta -->
          <div id="btn-sm" class="mt-auto mb-2 mx-auto">
            <button class="drop-shadow-md mx-auto text-base font-sans bg-black text-white rounded-lg hover:bg-white font-bold hover:text-black px-2 py-1 w-52 transition-colors duration-200">
              Chaquetas y abrigos -->
            </button>
          </div>
        </div>
      </div>

      <div class="p-4 w-full sm:w-1/2 lg:w-1/3 flex justify-center drop-shadow-md">
        <!-- Contenedor de la tarjeta custom figma-->
        <div class="flex flex-col items-center h-80 w-80 bg-cover rounded-3xl"
          style="background-image: url('../../../assets/img/cargosLP.svg')">
          <!-- Contenido de la tarjeta -->
          <div id="btn-sm" class="mt-auto mb-2">
            <button class="drop-shadow-md mx-auto text-base font-sans bg-black text-white rounded-lg hover:bg-white font-bold hover:text-black px-2 py-1 w-52 transition-colors duration-200">
              Cargos -->
            </button>
          </div>
        </div>
      </div>

      <div class="p-4 w-full sm:w-1/2 lg:w-1/3 flex justify-center drop-shadow-md">
        <!-- Contenedor de la tarjeta custom figma-->
        <div class="flex flex-col items-center group h-80 w-80 bg-cover rounded-3xl"
          style="background-image: url('../../../assets/img/accesoriosLP.svg')">
          <!-- Contenido de la tarjeta -->
          <div id="btn-sm" class="mt-auto mb-2">
            <button class="drop-shadow-md mx-auto text-base font-sans bg-black text-white rounded-lg hover:bg-white font-bold hover:text-black px-2 py-1 w-52 transition-colors duration-200">
              Accesorios -->
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="marquee bg-black text-white p-1 font-bold font-sans">
      <span class="marquee-content">
        <ng-container *ngFor="let item of arrivals; let i = index">
          New Arrivals <span class="separator">/ \</span> Novedades
          <span class="separator">/ \</span>
        </ng-container>
      </span>
    </div>
  </section>
</section>
<!-- Slider -->
<app-top-ventas></app-top-ventas>

<app-brand-collabs></app-brand-collabs>
<!-- Banner newsletter -->
<app-newsletter></app-newsletter>
<div
  *ngIf="alert"
  [ngClass]="{
    'bg-green-50 text-green-800': alert.tipo === 'success',
    'bg-red-50 text-red-800': alert.tipo === 'error',
    'bg-yellow-50 text-yellow-800': alert.tipo === 'warning',
    'bg-blue-50 text-blue-800': alert.tipo === 'info',
    'opacity-100 !important': alertVisible,
    'opacity-0 !important pointer-events-none': !alertVisible
  }"
  class="alert-float flex items-center p-4 mb-4 rounded-lg shadow-md transition-opacity duration-300 ease-in-out"
  role="alert"
>
  <svg
    class="flex-shrink-0 w-5 h-5"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      *ngIf="alert.tipo === 'success'"
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    ></path>
    <path
      *ngIf="alert.tipo === 'error'"
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM9.5 14h1v1h-2v-1h1ZM9 8h2v5H9V8Z"
    ></path>
  </svg>
  <div class="ms-3 text-sm font-medium">{{ alert.mensaje }}</div>
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 bg-transparent text-current rounded-lg focus:ring-2 focus:ring-gray-400 p-1.5 hover:bg-gray-200"
    aria-label="Cerrar"
    (click)="cerrarAlerta()"
  >
    <svg
      class="w-3 h-3"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M1 1l6 6m0 0l6-6m-6 6l6 6m-6-6l-6 6"
      />
    </svg>
  </button>
</div>

  <app-auth></app-auth>
</div>
