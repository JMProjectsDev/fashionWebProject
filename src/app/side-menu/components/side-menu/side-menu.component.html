 <!-- Overlay to darken page -->
<div *ngIf="isOpen" class="fixed z-50 left-0 top-0 w-full h-full bg-black opacity-50 transition-opacity duration-500 ease-in-out" (click)="closeMenu()">
</div>
<div class="fixed-menu z-50 top-0 h-full flex flex-col justify-start lg:justify-center md:justify-center sm:justify-center w-96 bg-white shadow-md transition-transform duration-500 ease-in-out"
  [class.open]="isOpen">
    
  <div class="flex lg:absolute lg:top-3 lg:left-3 md:absolute md:top-3 md:left-3 flex-row items-center justify-between p-2 px-4">
    <button (click)="closeMenu()" class="hover:text-gray-500 transition duration-300">
      <i class="fas fa-times text-3xl"></i>
    </button>
    <div class="flex md:hidden flex-row items-center space-x-6">
      <i class="fa-solid fa-user cursor-pointer text-lg" (click)="formularioAuth()"></i>
      <i class="fa-solid fa-bag-shopping cursor-pointer text-lg" (click)="toggleCartMenu()"></i>
    </div>
  </div>
    
  <section class="flex flex-col items-center text-xl space-y-2">
    <div class="mb-2 md:mb-4 lg:mb-4">
      <a href="" (click)="setActiveGender('Hombre'); $event.preventDefault()"
        [ngClass]="{
          'underline-active': activeGender === 'Hombre',
          'underline-inactive': activeGender !== 'Hombre',
          'text-gray-400': activeGender !== 'Hombre'
        }" class="font-medium md:text-lg relative mx-2 cursor-pointer">Hombre</a> |
      <a href="" (click)="setActiveGender('Mujer'); $event.preventDefault()"
        [ngClass]="{
          'underline-active': activeGender === 'Mujer',
          'underline-inactive': activeGender !== 'Mujer',
          'text-gray-400': activeGender !== 'Mujer'
        }" class="font-medium md:text-lg relative mx-2 cursor-pointer">Mujer</a>
    </div>
    <div [@slideAnimation]="slideDirection" class="flex flex-col place-items-center">
      <a href="" id="cat1" class="font-medium md:text-2xl relative hover-underline-animation">Novedades</a>
      <a href="" id="cat2" class="transition-all duration-300">Los m√°s vendidos</a>
      <a href="" id="cat3" class="text-red-600 hover:text-red-500 transition-all duration-300">Promociones</a>
      <hr class="h-2 border-black w-40" />
      <a *ngFor="let categoria of categorias_ropa" href="#" class="hover:translate-x-1 transition-all duration-300">{{ categoria }}</a>
      <a href="#" class="font-medium hover:translate-x-1 transition-all duration-300">Ver todo</a>
      <hr class="h-2 border-black w-40" />
      <a *ngFor="let zapatillas of tipos_zapatillas" href="#" id="fade-in" class="hover:translate-x-1 transition-all duration-300">{{ zapatillas }}</a>
      <a href="#" class="font-medium hover:translate-x-1 transition-all duration-300">Ver todo</a>
      <hr class="h-2 border-black w-40" />
      <a *ngFor="let menuOptions of menuOptionsList" href="#">{{menuOptions}}</a>
    </div>
  </section>
</div>
